<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Activation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 10px 0;
        }
        .content {
            text-align: left;
            padding: 20px;
        }
        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #999999;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Account Activation</h1>
    </div>
    <div class="content">
        <p>Hello <span th:text="${username}">User</span>,</p>
        <p>Thank you for registering with us. Please click the button below to activate your account:</p>
        <a th:href="${confirmationUrl}" class="button">Activate Account</a>
        <p>Or use the following activation code:</p>
        <p><strong th:text="${activationCode}">123456</strong></p>
    </div>
    <div class="footer">
        <p>If you did not sign up for this account, please ignore this email.</p>
    </div>
</div>
</body>
</html>
